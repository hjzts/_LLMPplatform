            run java online, run python online, run ruby online, run c# online, run rust online, run pascal online, run basic online">

            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/css/goldenlayout-base.css"
          integrity="sha256-oIDR18yKFZtfjCJfDsJYpTBv1S9QmxYopeqw2dO96xM=" crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/css/goldenlayout-dark-theme.css"
          integrity="sha256-ygw8PvSDJJUGLf6Q9KIQsYR3mOmiQNlDaxMLDOx9xL0=" crossorigin="anonymous"/>

    <script>
        var require = {
            paths: {
                "vs": "./vendor/monaco-editor-0.44.0/min/vs"
            }
        };
    </script>
    <script src="./vendor/monaco-editor-0.44.0/min/vs/loader.js"></script>
    <script src="./vendor/monaco-editor-0.44.0/min/vs/editor/editor.main.nls.js"></script>
    <script src="./vendor/monaco-editor-0.44.0/min/vs/editor/editor.main.js"></script>

          integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
            integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI="
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">

    <script type="text/javascript" src="third_party/download.js"></script>

    <script type="text/javascript" src="js/ide.js"></script>

    <link type="text/css" rel="stylesheet" href="css/ide.css">

    <title>LLMP DEMO</title>
</head>

<body>
<div id="site-navigation" class="ui small inverted menu">
    <div id="site-header" class="header item">
        <a href="index.html">
            <h2>LLMP DEMO</h2>
        </a>
    </div>
    <div class="left menu">
        <div class="ui dropdown item site-links on-hover">
            File <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item" onclick="newFile()">
                    <i class="file code icon"></i>
                    New File
                </div>
                <div class="item" onclick="downloadSource()"><i class="download icon"></i>
                    Download
                </div>
            </div>
        </div>
        <div class="ui dropdown item site-links on-hover">
            Font <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item" onclick="fontSizeAdd()">
                    Size++
                </div>
                <div class="item" onclick="fontSizeSub()">
                    Size--
                </div>
            </div>
        </div>
        <div id="insert-template-btn" class="ui dropdown item site-links on-hover">
            Reload (Ctrl+R)
        </div>
        <div id="save-btn" class="ui dropdown item site-links on-hover">
            SAVE (Ctrl + S)
        </div>
        <div class="item borderless">
            <select id="select-theme" class="ui dropdown">
                <option value="black" style="color: #333333">black</option>
                <option value="gray" style="color: #CED4DA">gray</option>
                <option value="red" style="color: #FF8787">red</option>
                <option value="pink" style="color: #FFB6C1">pink</option>
                <option value="grape" style="color: #DA77F2">grape</option>
                <option value="violet" style="color: #9775FA">violet</option>
                <option value="indigo" style="color: #748FFC">indigo</option>
                <option value="blue" style="color: #4DABF7">blue</option>
                <option value="cyan" style="color: #3BC9DB">cyan</option>
                <option value="teal" style="color: #38D9A9">teal</option>
                <option value="green" style="color: #69DB7C">green</option>
                <option value="lime" style="color: #A9E34B">lime</option>
                <option value="yellow" style="color: #FFD43B">yellow</option>
                <option value="orange" style="color: #FFA94D">orange</option>
            </select>
        </div>
        <div class="item borderless">
            <select id="select-LLM" class="ui dropdown">
                <option value="code generation">code generation</option>
                <option value="code debug">code debug</option>
            </select>
        </div>
        <div class="item borderless">
            <select id="select-language" class="ui dropdown">
                <option value="50" mode="c">C</option>
                <option value="54" mode="cpp">C++</option>
                <option value="71" mode="python">Python</option>
            </select>
        </div>
        <div class="item no-left-padding borderless">
            <button id="run-btn" class="ui primary labeled icon button"><i
                    class="play icon"></i><span id="run-btn-label">Run (⌘ + ↵)</span></button>
        </div>
    </div>
</div>

<div id="site-content"></div>

<div id="site-modal" class="ui modal">
    <div class="header">
        <i class="close icon"></i>
        <span id="title"></span>
    </div>
    <div class="scrolling content"></div>
    <div class="actions">
        <div class="ui small labeled icon cancel button">
            <i class="remove icon"></i>
            Close (ESC)
        </div>
    </div>
</div>

<div id="site-footer">
    <div id="editor-status-line"></div>
    <span>2024 <a href="index.html">LLMP DEMO</a></span>
    <span id="status-line"></span>
</div>
</body>

</html>
